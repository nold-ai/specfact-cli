name: GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - '.github/workflows/github-pages.yml'
      - '_config.yml'
      - 'docs/Gemfile'
      - 'docs/index.md'
      - 'LICENSE.md'
      - 'TRADEMARKS.md'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Ruby (for Jekyll)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true
          working-directory: ./docs

      - name: Install Jekyll dependencies
        run: |
          cd docs
          bundle install

      - name: Copy root files to docs
        run: |
          # Copy important root files to docs directory for inclusion in GitHub Pages
          cp LICENSE.md docs/LICENSE.md
          cp TRADEMARKS.md docs/TRADEMARKS.md

      - name: Build with Jekyll
        run: |
          jekyll build --source docs --destination _site
        env:
          JEKYLL_ENV: production

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

