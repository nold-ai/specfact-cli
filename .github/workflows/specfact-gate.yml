name: SpecFact CLI Validation

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  specfact-validation:
    name: Contract Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies and SpecFact CLI
        run: |
          python -m pip install --upgrade pip
          pip install hatch
          echo "ðŸ“¦ Installing SpecFact CLI from local source..."
          hatch env create
          pip install -e .

      - name: Run Contract Validation
        run: |
          specfact repro --verbose --budget 90

      - name: Upload Validation Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: specfact-report
          path: repro-report.md
